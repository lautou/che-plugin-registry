apiVersion: v2
publisher: redhat
name: workshop-tools
version: latest
type: VS Code extension
displayName: Workshop Tools
title: Workshop Tools
description: Develop, deploy and debug Cloud Native applications
icon: https://www.eclipse.org/che/images/logo-eclipseche.svg
repository: https://github.com/redhat-developer/vscode-openshift-tools
category: Other
firstPublicationDate: "2019-09-19"
spec:
  endpoints:
    -  name: localhost-8080
       public: true
       targetPort: 8080
       attributes:
         protocol: http
         discoverable: false
  containers:
    - image: "quay.io/mcouliba/remote-plugin-workshop-tooling:latest"
      name: workshop-tools
      memoryLimit: "4G"
      env:
        - name: MAVEN_OPTS
          value: -Xmx2048m
        - name: MAVEN_MIRROR_URL
          value: http://nexus.opentlc-shared.svc:8081/repository/maven-all-public
  extensions:
    - https://github.com/microsoft/vscode-java-debug/releases/download/0.19.0/vscode-java-debug-0.19.0.vsix
    - https://download.jboss.org/jbosstools/static/jdt.ls/stable/java-0.46.0-1549.vsix
    - https://github.com/mcouliba/vscode-tekton/releases/download/0.1.0/vscode-tekton-pipelines-0.1.0.vsix
    - https://marketplace.visualstudio.com/_apis/public/gallery/publishers/redhat/vsextensions/vscode-quarkus/1.0.1/vspackage
    - https://github.com/redhat-developer/vscode-openshift-tools/releases/download/v0.1.0/redhat.vscode-openshift-connector-0.1.0.vsix
    - https://marketplace.visualstudio.com/_apis/public/gallery/publishers/ilevine/vsextensions/squash/0.5.12/vspackage